      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

        <div class="row">
          <h1 class="h2">visualização de projetos</h1>
        </div>

        <div
          class="row d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          selecione o projeto que deseja visualizar:
          <div class="d-flex flex-wrap" id="projects-container">
            <select class="form-select" aria-label="Default select example" id="projects-list"></select>
          </div>
          modo de visualização:

          <div class="" id="modes-container">
            <select class="form-select form-select-lg" aria-label=".form-select-lg" id="modes-list"></select>
          </div>

          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
              <button class="btn btn-sm btn-outline-secondary" onclick="saveAsSVG()">Exportar SVG</button>
              <button class="btn btn-sm btn-outline-secondary" onclick="saveJson()">Exportar JSON</button>
            </div>
          </div>
        </div>

        <div
          class="row d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-0 pb-2 mb-3 border-bottom">
          <label for="time_ticks" class="form-label col-md-5" id="choose_date">deslize o slider para selecionar o
            dia</label>
          <input id="time_ticks" type="range" class="form-range col-md-7" min="0" max="50" step="0.1"
            oninput="filterByTime(this.value)" value="50">
        </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
        datasets: [{
          data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
          lineTension: 0,
          backgroundColor: 'transparent',
          borderColor: '#007bff',
          borderWidth: 4,
          pointBackgroundColor: '#007bff'
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: false
            }
          }]
        },
        legend: {
          display: false,
        }
      }
    });
